<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dummy Book Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/login" id="login-link">Login</a></li>
                  <li><a href="/account" id="account-link" class="hidden">Account</a></li>
                  <li><a href="/admin" id="admin-link" class="hidden">Admin Panel</a></li>
                  <li><span id="user-display">Welcome, guest</span></li>
                  <li><button id="logout-btn" class="hidden">Logout</button></li>
            </ul>
        </nav>
    </header>
    <main>
            <section class="section">
                <h1>Login</h1>
                <form action="/login" method="POST" id="login-form">
                    <input type="hidden" name="_csrf" id="csrf-token">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <section class="section">
                <h1>Sign Up</h1>
                <form action="/signup" method="POST" id="signup-form">
                    <input type="hidden" name="_csrf" id="signup-csrf-token">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                    <div id="password-requirements">
                        <p>Password must:</p>
                        <ul>
                            <li id="req-length">Be at least 8 characters</li>
                            <li id="req-upper">Contain an uppercase letter</li>
                            <li id="req-lower">Contain a lowercase letter</li>
                            <li id="req-special">Contain a special character</li>
                            <li id="req-match">Passwords must match</li>
                        </ul>
                    </div>
                    <button type="submit" id="signup-submit-btn" disabled>Sign Up</button>
                </form>
            </section>

    </main>
    <footer>
        <p>2025 Dummy Book Shop</p>
    </footer>
    <script src="/login.js"></script>
</body>
</html>
